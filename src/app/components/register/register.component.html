<div class="col-md-12">
    <h2>{{title}}</h2>

    <div class="alert alert-success" *ngIf="status == 'success'">La registrazione è avvenuta con successo. Eseguire il
        <a [routerLink]="['/login']">login qui</a>
    </div>
    
    <div class="alert alert-danger" *ngIf="status == 'error'">La registrazione non è avvenuta correttamente.
    </div>
    <form #registerForm="ngForm" class="col-md-5" (ngSubmit)="onSubmit(registerForm)">
        <p>
            <label for="name">Nome</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                Il nome è obbligatorio.
            </span>
        </p>
        <p>
            <label for="surname">Cognome</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
                required>
            <span *ngIf="!surname.valid && surname.touched">
                Il cognome è obbligatorio.
            </span>
        </p>
        <p>
            <label for="email">E-Mail</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                L'email è obbligatoria.
            </span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required>
            <span *ngIf="!password.valid && password.touched">
                La password è obbligatoria.
            </span>
        </p>
        <input type="submit" value="Registrami" class="btn btn-success">
    </form>
</div>
